<!doctype html>
<html>

<head>
  <title>Photo Assassin</title>
  <style>
    body {
      font-size: 3em;
    }

    button,
    input,
    label {
      display: table;
      margin: auto;
    }

    h1,
    h2,
    label,
    input {
      text-align: center;
    }

    button,
    input {
      font-size: larger;
    }
  </style>
  <script>
    window.onload = function(){
      urlParameters = {}
      location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          urlParameters[tmp[0]] = decodeURIComponent(tmp[1]);
        });
        if(urlParameters["code"]){
          var makeForm = document.getElementById('make-form');
          makeForm.hidden = true;
          var joinForm = document.getElementById('join-form');
          var codeInput = joinForm.querySelector('input[name="code"]');
          codeInput.value = urlParameters["code"];
        }
        if(urlParameters["username"]){
          var usernameInput = joinForm.querySelector('input[name="username"]');
          usernameInput.value = urlParameters["username"];
        }
    }
  </script>
</head>

<body>
  <h1>Photo-assassin</h1>
  <!-- todo: make these POSTs-->
  <form id="make-form" action="/make">
    <h2>New Game</h2>
    <label>
      Player Name
      <input name="username" autocomplete="off"/>
    </label>
    <button id="make-game">New game</button>
  </form>
  <h2>Join game</h2>
  <form id="join-form" action="/join" method="GET">
    <label>
      Player Name
      <input name="username" autocomplete="off"/>
    </label>
    <label>
      Game code
      <input name="code" autocomplete="off" placeholder="XXXX-XXXX-X" />
    </label>
    <input value="Join game" type="submit"/>
  </form>
  <p>All emojis designed by OpenMoji â€“ the open-source emoji and icon project. License: CC BY-SA 4.0</p>
</body>
</html>
