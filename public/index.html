<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Photo Assassin</title>
  <link rel="stylesheet" href="/static/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="/static/index.js"></script>
</head>

<body>
  <!--todo: use semantic elements-->
  <div class="container" id="not-started" hidden>
    <div class="top">
      <p class="username" style="grid-column: 1;grid-row: 1;"></p>
      <button id="make-targets" style="grid-column: 3;grid-row: 1;" disabled>Make targets</button>
    </div>
    <div class="middle-2">
        <ul id="user-list" class="left"></ul>
        <div class="right">
            <!--https://stackoverflow.com/questions/29661058/how-do-i-add-text-based-units-like-lbs-floated-to-right-inside-of-an-input-ele-->
            <label>Game Length (sec)<input id="game-length" value="300"></label>
            <!--todo: time people have to hide before game starts-->
            <label>Countdown (sec)<input id="count-down" value="60"></label>
        </div>
    </div>
  </div>
  <div class="container" id="targets-made" hidden>
    <div class="top">
      <p class="username" style="grid-column: 1;grid-row: 1;"></p>
      <button id="undo-make-targets">Back</button>
      <button id="start-game" style="grid-column: 3;grid-row: 1;">Start</button>
      <!-- todo: this is has 2 potential uses
          1) regen target lists people don't like
          2) include later users in the target list-->
      <!--<button id="make-targets">Re-make targets</button>-->
    </div>
    <div class="middle-2">
        <ul id="target-list" class="left"></ul>
        <!--todo: can we reuse the div between targets-made and not-started-->
        <div class="right">
            <!--https://stackoverflow.com/questions/29661058/how-do-i-add-text-based-units-like-lbs-floated-to-right-inside-of-an-input-ele-->
            <label>Game Length (sec)<input id="game-length-ro" readonly></label>
            <!--todo: time people have to hide before game starts-->
            <label>Countdown (sec)<input id="count-down-ro" readonly></label>
        </div>
    </div>
  </div>
  <div id="in-play" hidden class="container">
    <div class="top">
      <p class="username" style="grid-column: 1;grid-row: 1;"></p>
      <div style="grid-column: 2;grid-row: 1;">
        <p id="sub-state"></p>
        <p id="time-left"></p>
      </div>
      <button id="stop-game" style="grid-column: 3;grid-row: 1;">Stop</button>
      <p id="target"></p>
    </div>
    <div id="photo-preview" hidden class="middle">
      <img id="preview">
      <div id="preview-buttons">
        <button id="mark-snipe">Snipe?</button>
        <button id="delete-preview">Delete</button>
      </div>
    </div>
    <ul id="messages" class="middle"></ul>
    <form id="send-message-form" action="">
      <textarea id="message" placeholder="Type a message"></textarea>
      <input id="is-snipe" type="checkbox" hidden />
      <button id="send-message">Send</button>
      <button id="camera-button" class="fa">&#xf030;</button>
      <input hidden id="photo-input" type="file" accept="image/*" capture="environment">
    </form>
  </div>
</body>

</html>
